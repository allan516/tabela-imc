<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <section class="container">
        <h1>Tabela IMC</h1>

        <table>
            <thead>
                <tr>
                    <th scope="col">IMC</th>
                    <th scope="col">Resultado</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Menor do que 18,5</td>
                    <td>Abaixo do peso</td>
                </tr>
                <tr>
                    <td>Entre 18,5 e 24,9</td>
                    <td>Peso normal</td>
                </tr>
                <tr>
                    <td>Entre 25 e 29,9</td>
                    <td>Sobrepeso</td>
                </tr>
                <tr>
                    <td>Entre 30 e 34,9</td>
                    <td>Obesidade grau 1</td>
                </tr>
                <tr>
                    <td>Entre 35 e 39,9</td>
                    <td>Obesidade grau 2</td>
                </tr>
                <tr>
                    <td>Mais do que 40</td>
                    <td>Obesidade grau 3</td>
                </tr>
            </tbody>
        </table>
        
        <form action="" method="get" autocomplete="on" id="formNenviara">
            <fieldset>
                <legend><h2>Calcule seu IMC</h2></legend>
                <label for="peso">Peso</label>
                <input type="number" id="peso" max="600" required placeholder="Peso em Kg">
                <label for="altura">Altura</label>
                <input type="number" id="altura" max="2.20" required placeholder="Altura em metros">
                <button onclick="resposta()">Calcular</button>
            </fieldset>
        </form>
        <div id="resultado">

        </div>
    </section>


    <script src="./assets/js/main.js"></script>
</body>
</html>
